apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: {{ .Values.namespace }}
spec:
  serviceName: mariadb
  replicas: {{ .Values.mariadb.replicas }}
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: {{ .Values.images.mariadb }}
          ports:
            - containerPort: 3306
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mariadb.rootSecret }}
                  key: {{ .Values.mariadb.rootKey }}
            - name: MARIADB_DATABASE
              value: {{ .Values.mariadb.dbName }}
            - name: MARIADB_USER
              value: {{ .Values.mariadb.dbUser }}
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mariadb.dbPasswordSecret }}
                  key: {{ .Values.mariadb.dbPasswordKey }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.mariadb.storage }}
